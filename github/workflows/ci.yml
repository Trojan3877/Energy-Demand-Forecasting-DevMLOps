name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run unit tests (if present)
      run: |
        echo "Tests can be added under /tests/"
        echo "No test suite detected â€” skipping."

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 --ignore=E501 .

    - name: Build Docker image
      run: |
        docker build -t energy-forecast .

