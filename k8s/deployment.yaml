apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-forecast-app
  labels:
    app: energy-forecast
spec:
  replicas: 3
  selector:
    matchLabels:
      app: energy-forecast
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: energy-forecast
    spec:
      containers:
        - name: energy-forecast
          image: YOUR_DOCKERHUB_USERNAME/energy-forecast:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          env:
            # --- MLflow tracking ---
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                secretKeyRef:
                  name: mlflow-secret
                  key: tracking_uri

            # --- Kafka Streaming ---
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: bootstrap_servers

            - name: KAFKA_TOPIC
              value: "energy_stream"

            # --- Snowflake ---
            - name: SNOWFLAKE_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: snowflake-secret
                  key: account

            - name: SNOWFLAKE_USER
              valueFrom:
                secretKeyRef:
                  name: snowflake-secret
                  key: user

            - name: SNOWFLAKE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: snowflake-secret
                  key: password

            # --- Model Registry / API ---
            - name: MODEL_PATH
              value: "/app/model"

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

          # Probes for L6 Production Stability
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

      imagePullSecrets:
        - name: dockerhub-secret
