apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-forecast-api
  labels:
    app: energy-forecast
spec:
  replicas: 3
  selector:
    matchLabels:
      app: energy-forecast
  template:
    metadata:
      labels:
        app: energy-forecast
    spec:
      containers:
        - name: energy-forecast
          image: trojan3877/energy-forecast:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: MODEL_PATH
              value: "/app/model/model.pt"
