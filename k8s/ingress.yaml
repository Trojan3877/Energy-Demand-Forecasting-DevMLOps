apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: energy-forecast-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: energy.forecast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: energy-forecast-service
                port:
                  number: 80
