apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: energy-forecast-hpa
  labels:
    app: energy-forecast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: energy-forecast-app

  minReplicas: 3       # Recommended minimum for production
  maxReplicas: 10      # Burst capacity for heavy load

  metrics:
    # CPU-based autoscaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60   # scale when average CPU > 60%

    # Memory-based autoscaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70   # scale when memory > 70%

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 15
