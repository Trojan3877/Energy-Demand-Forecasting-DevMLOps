{{/*
  Helm template for ensuring secret references exist in the cluster.
  This does NOT create your sensitive secrets.
  Instead, it documents required secrets and ensures proper wiring.
*/}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.mlflow.trackingUriSecret }}
type: Opaque
data:
  # Placeholder â€” secrets should be created externally.
  # Helm will NOT overwrite existing secrets.
  tracking_uri: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.kafka.bootstrapSecret }}
type: Opaque
data:
  bootstrap_servers: ""

---
{{- if .Values.snowflake.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.snowflake.secretName }}
type: Opaque
data:
  {{ .Values.snowflake.accountKey }}: ""
  {{ .Values.snowflake.userKey }}: ""
  {{ .Values.snowflake.passwordKey }}: ""
{{- end }}
